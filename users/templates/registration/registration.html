{% extends "learning_logs/base.html" %}
{% load bootstrap5 %}

{% block content %}
  <form  action="{% url 'users:login' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="button" class="btn tbn-primary" name="submit">Log In</button>
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" >
    {% endbuttons %}

  </form>
{% endblock content %}
