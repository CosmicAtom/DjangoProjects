{% extends "learning_logs/base.html" %}
{% load bootstrap5 %}

{% block content %}
    <p>Add new a topic:</p>
    <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Add Topic</button>
        {% endbuttons %}
    </form>
{% endblock content %}
