{% extends "learning_logs/base.html" %}

{% block content %}

<h3>Topics</h3>
<ul>
    {%for topic in topics%}
    <!-- <li>{{ topic }}</li> -->
    <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </li>
    {% empty %}
    <li>No Topics have been added yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'learning_logs:new_topic' %}">Add new a topic</a>
{% endblock content %}
